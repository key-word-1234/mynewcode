<!DOCTYPE html>
<head>
    <title>Form</title>
</head>

<body>
    <form>

        <fieldset>
            <legend>Personal Details:</legend>
        <label>Enter your name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass">
    </fieldset>
        <br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail">
        <br><br>
        <input type="color">
        <input type="time">


        <input type="tel" pattern="[9]{1}[0-9]{9}">


        <input type="date" min="2023-07-31" max="2023-07-15" >   
        
        

        <select>
            <optgroup label="Transport">
            <option>car</option>
            <option>truck</option>
            <option>bus</option>
        </optgroup>

        <optgroup label="Transport type2">
            <option>Udane wali car</option>
            <option>Udane wala truck</option>
            <option>udane wali bus</option>
        </optgroup>
        </select>
        <br><br>

        <textarea></textarea>
        <br><br>

        <input type="submit" value="Login">
        
    </form>
</body>
