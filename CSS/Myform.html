<!DOCTYPE html>
<head>
    <title>Myform</title>

    <style>
        body{
        background-image: url("https://image.freepik.com/free-vector/violet-overlapping-forms-background_52683-45120.jpg");
        background-repeat: no repeat;
        background-size: cover;}

        .name{

            font-size: 15px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }


        .form{
            background-color: rgba(207, 131, 193, 0.995);
            border-radius: 120px 0px;
            background-position: left;
            margin: 20px 700px 5px 60px;
            padding: 40px 20px 50px 60px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

         input[type=text],input[type=email],input[type=tel],input[type=radio],
         select{
            margin: 15px;
            text-align: left;
         }
       
         .button{
            background-color: hsl(267, 89%, 21%);
            color: aliceblue;
            padding: 10px 20px;
            border: none;
            box-shadow: 2px 2px;
            margin: 80px 250px 100px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-radius: 0px 10px;
         }

    </style>

</head>

        <div>
